<!DOCTYPE html>
<html lang="pt-br"> <!-- aqui será a raiz do documento  -->


<head>
    <!-- aqui será o cabeçalho do documento  -->

    <!-- aqui serão inseridos os metadados, links para arquivos css, fontes, etc  -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | portfólio </title> <!-- aqui Fica escrito na barra  -->


    <!-- aqui serão inseridos os links para arquivos css, fontes, etc  -->

    <link rel="stylesheet" href="style.css"> <!-- aqui é o link para o arquivo css  -->



</head>



<body>
    <!-- aqui será o corpo do documento  -->

    <div class="login-container">

        <h2>Login</h2>

        <form id="loginForm">

            <div class="input-group ">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="digite seu email" required>
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>

            <p class="register-link" >
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>

        </form>


    </div>

      <!-- aqui serão inseridos os scripts JavaScript  -->

      <script src ="script.js"></script>

</body>





</html>
